<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Email</title>
</head>

<body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- Card -->
        <div class="bg-zinc-800 p-2 rounded-2xl">
            <!-- Flex Container -->
            <div class="flex flex-col md:flex-row rounded-l-xl w-80 md:w-auto md:max-w-2xl">
                <!-- Image    -->
                <img src="images/image.jpg" alt=""
                    class="h-80 w-80 rounded-t-xl md:h-64 md:rounded-r-none transform hover:scale-105 duration-300 cursor-pointer md:hover:scale-105 md:rounded-l-xl grayscale hover:grayscale-0" />
                <!-- Content -->
                <div class="p-6 md:p-12">
                    <h2 class="text-white font-serif text-center md:text-left">
                        Get diet and fitness tips in your inbox
                    </h2>
                    <p class="text-center max-w-xs my-4 text-xs leading-5 text-white tracking-wide md:text-left">
                        Eat better and exercise better, Sign up for the Diet & Fitness newsletter.
                    </p>
                    <!-- Input box and Button -->
                    <div class="flex flex-col mt-5 md:flex-row md:space-x-5 space-y-5 md:space-y-0">
                        <!-- Input Box -->
                        <input type="text" placeholder="Enter your email address"
                            class="p-2 px-4 text-center bg-zinc-800 border border-zinc-600 placeholder:text-xs focus:outline-none text-white md:text-left rounded" />
                        <!-- Button -->
                        <button class="py-3 text-xs text-zinc-800 font-bold bg-lime-500 
                        border border-lime-800
                            hover:border-lime-500  hover:bg-zinc-800
                            duration-500 md:px-5 rounded-lg hover:text-lime-500">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
